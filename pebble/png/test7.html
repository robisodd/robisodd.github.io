			function get_distance(e) {
				var diffX = e.touches[0].clientX - e.touches[1].clientX;
				var diffY = e.touches[0].clientY - e.touches[1].clientY;
				return Math.sqrt(diffX * diffX + diffY * diffY);	// Pythagorean theorem
			}

	function brightness_contrast(d, brightness, contrast) {
		var bAdjust, cAdjust;
		bAdjust = Math.floor(255 * (brightness / 255));
		cAdjust = (contrast + 255) / 255;
		cAdjust = cAdjust * cAdjust;

        for (var i = 0; i < d.length; i += 4) {
				// Brightness
				d[i  ] += brightness;
				d[i+1] += brightness;
				d[i+2] += brightness;
				
				// Contrast
				d[i  ] = (d[i  ]-128)*cAdjust + 128;
				d[i+1] = (d[i+1]-128)*cAdjust + 128;
				d[i+2] = (d[i+2]-128)*cAdjust + 128;
        }
	}
	
	
	function robClosestColor(d) {
        for (var i = 0; i < d.length; i += 4) {
            d[i]     = (d[i  ]>>>6)*85;
			d[i + 1] = (d[i+1]>>>6)*85;
			d[i + 2] = (d[i+2]>>>6)*85;
        }
    };
	
	function robClosestBW(d) {
        for (var i = 0; i < d.length; i += 4) {
			var r = d[i], g = d[i+1], b = d[i+2];
			var y = ((r+r+r+b+g+g+g+g)>>>10)*255;
            d[i  ] = d[i+1] = d[i+2] = y;
        }
    };
	
    function robAtkinsonDither(d) {
		var approx_r, approx_g, approx_b, r, g, b, fw, n;
		fw = 4*canvas_w;
		for (var i = 0; i < d.length; i += 4) {

				approx_r = (d[i  ]>>>6)*85;
				approx_g = (d[i+1]>>>6)*85;
				approx_b = (d[i+2]>>>6)*85;
				
                r = (d[i  ] - approx_r) >> 3;
                g = (d[i+1] - approx_g) >> 3;
                b = (d[i+2] - approx_b) >> 3;
	
				// Diffuse the error for three colors
				n = i + 4;
                d[n   ] += r;
                d[n+ 1] += g;
                d[n+ 2] += b;

                d[n+ 4] += r;
                d[n+ 5] += g;
                d[n+ 6] += b;
				
				n = n + fw - 4;
				
                d[n   ] += r;
                d[n+ 1] += g;
                d[n+ 2] += b;

                d[n+ 4] += r;
                d[n+ 5] += g;
                d[n+ 6] += b;

                d[n+ 8] += r;
                d[n+ 9] += g;
                d[n+10] += b;
				
				n = n + fw + 8;
				
                d[n   ] += r;
                d[n+ 1] += g;
                d[n+ 2] += b;

				// Draw pixel
				d[i  ] = approx_r;
				d[i+1] = approx_g;
				d[i+2] = approx_b;
            }
    };
	
	function robAtkinsonDitherBW(d) {
		var r, g, b, fw, y, n;
		fw = 4*canvas_w;
		for (var i = 0; i < d.length; i += 4) {

				r = d[i  ];
				g = d[i+1];
				b = d[i+2];
				y = ((r+r+r+b+g+g+g+g)>>>10)*255;

                r = (r - y) >> 3;
                g = (g - y) >> 3;
                b = (b - y) >> 3;
	
				// Diffuse the error for three colors
				n = i + 4;
                d[i+4] += r;
                d[i+5] += g;
                d[i+6] += b;

                d[i+8] += r;
                d[i+9] += g;
                d[i+10] += b;
				
				n = n + fw - 4;
				
                d[i+fw] += r;
                d[i+fw+1] += g;
                d[i+fw+ 2] += b;

                d[i+fw+ 4] += r;
                d[i+fw+ 5] += g;
                d[i+fw+ 6] += b;

                d[i+fw+ 8] += r;
                d[i+fw+ 9] += g;
                d[i+fw+10] += b;
				
				n = n + fw + 8;
